				</div>
				<div class="enter">
					<img src="../icones/enter-arrow.svg" style="color:white;" width=30 />

</div>
	<section id="criar-conf-canal">

			<div class="float-esq">
				OnWork
			</div>
			<i class="fas fa-assistive-listening-systems" style="margin-left: 10px;"></i>
			<a href="canal.html" class="float-dir"><i class="fas fa-times"></i></a>
			<div class="float-dir"><i class="far fa-window-minimize"></i></div>

	    			</div>

			</div>
